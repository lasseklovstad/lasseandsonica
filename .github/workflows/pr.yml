name: Check

on:
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Linting
    timeout-minutes: 15
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: 'apps/let/pnpm-lock.yaml'
      - name: Install dependencies
        run: pnpm install
      - name: Run frontend lint
        run: |
          pnpm run lint:ci
      - name: Run frontend typecheck
        run: |
          pnpm run typecheck

  test-build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: 'apps/let/pnpm-lock.yaml'
      - name: Install dependencies
        run: pnpm install
      - name: Run build
        run: |
          npm run build
